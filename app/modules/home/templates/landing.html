{% extends 'base.html' %} {% block head %}
<title>New Utility</title>
{% endblock %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='dist/css/home.css') }}"
/>
{% endblock %} {% block body %}
<div id="full-container">
  <div id="left-column">
    <div id="title-container">
      <h1>New Utility</h1>
      <h1>Nouvelle Utilité</h1>
      <h1>Neue Nützlichkeit</h1>
      <h1>Nuova Utilità</h1>
    </div>
    <ul class="button-list">
      <li>
        <button class="button">
          <a href="{{ url_for('auth_bp.signup') }}" class="button-link"
            >Sign Up</a
          >
        </button>
      </li>
      <li>
        <button class="button">
          <a href="{{ url_for('user_bp.dashboard') }}" class="button-link"
            >Login →</a
          >
        </button>
      </li>
    </ul>
  </div>
  <div id="icons-container">
    <div class="art">
      <img
        alt="Art"
        src="{{ url_for('static', filename='dist/img/art.svg') }}"
      />
    </div>
    <div class="binoculars">
      <img
        alt="Binoculars"
        src="{{ url_for('static', filename='dist/img/binoculars.svg') }}"
      />
    </div>
    <div class="data">
      <img
        alt="Data"
        src="{{ url_for('static', filename='dist/img/data.svg') }}"
      />
    </div>
    <div class="document">
      <img
        alt="Document"
        src="{{ url_for('static', filename='dist/img/document.svg') }}"
      />
    </div>
    <div class="jackmic">
      <img
        alt="Jackmic"
        src="{{ url_for('static', filename='dist/img/jackmic.svg') }}"
      />
    </div>
    <div class="key-chain">
      <img
        alt="Key-chain"
        src="{{ url_for('static', filename='dist/img/key-chain.svg') }}"
      />
    </div>
  </div>
</div>
{% endblock %}{% block page_instructions %} {{ tooltip|safe }} {% endblock %}{%
block scripts %}
<script src="{{ url_for('static', filename='dist/js/home.js') }}"></script>
{% endblock %}
