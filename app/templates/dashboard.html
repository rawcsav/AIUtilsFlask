<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dashboard of Swiss AI. Allows users to manage their profiles and access various features."
    />
    <meta
      name="keywords"
      content="Dashboard, Swiss AI, User Profile, Features"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/manifest.json') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/5c8c7a1eba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% include 'menu.html' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
  </head>
  <body>
    <div class="shape info-square" id="orange">
      <h2>Change Info</h2>
      <div class="change-info">
        <a
          href="{{ url_for('auth.reset_password_request') }}"
          class="btn dropdown-button"
        >
          Reset Password <i class="fa fa-arrow-right"></i>
        </a>
        <button id="toggleUserButton" class="button dropdown-button">
          Username <i class="fas fa-chevron-down"></i>
        </button>
        <form id="username-change-form" style="display: none">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <input
            type="text"
            name="new_username"
            placeholder="New Username"
            required
          />
          <button class="submit-user" type="submit">
            Submit <i class="fa fa-arrow-right"></i>
          </button>
        </form>
        <div id="username-change-message"></div>
      </div>
    </div>
    <div class="shape circle" id="green"></div>
    <div class="shape key-rectangle" id="yellow">
      <div class="user-functions">
        <div class="key-container">
          <div class="key-edits">
            <h2>Keys</h2>
            <div id="api-key-messages"></div>
            <button id="toggleFormButton" class="button dropdown-button">
              Upload <i class="fas fa-chevron-down"></i>
            </button>
            <form
              id="api-key-form"
              method="POST"
              action="{{ url_for('user.upload_api_key') }}"
              style="display: none"
            >
              <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
              />
              <div class="form-group">
                <input
                  type="text"
                  id="api_key"
                  name="api_key"
                  placeholder="Enter Key:"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="nickname"
                  placeholder="Nickname:"
                  name="nickname"
                  maxlength="25"
                  required
                />
              </div>

              <button type="submit" class="button save-api-key-button">
                <i class="fas fa-save"></i> Save
              </button>
            </form>
          </div>
          <ul>
            {% for key in user_api_keys %}
            <li
              class="key-list {% if key.id == selected_api_key_id %}selected-key{% else %}non-selected-key{% endif %}"
            >
              <strong>{{ key.nickname }}</strong> - {{ key.identifier }} - {{
              key.label }}
              <form
                class="retest-api-key-form"
                action="{{ url_for('user.retest_api_key') }}"
                method="post"
              >
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <input type="hidden" name="key_id" value="{{ key.id }}" />
                <button type="submit" class="button retest-key-button">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </form>

              <form
                class="delete-api-key-form"
                action="{{ url_for('user.delete_api_key') }}"
                method="post"
              >
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <input type="hidden" name="key_id" value="{{ key.id }}" />
                <button type="submit" class="button delete-key-button">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </form>
              <form
                class="select-api-key-form"
                action="{{ url_for('user.select_api_key') }}"
                method="post"
              >
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <input type="hidden" name="key_id" value="{{ key.id }}" />
                <button type="submit" class="button select-key-button">
                  <i class="fas fa-hand-pointer"></i>
                </button>
              </form>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="shape oval" id="blue">
      <div class="redirect-links">
        <h2>Utilities</h2>
        <ul>
          <li>
            <a href="{{ url_for('image.generate_image') }}">Image Generation</a>
          </li>
          <li>
            <a href="{{ url_for('embeddings.embeddings_center') }}"
              >Document Embeddings</a
            >
          </li>
          <li>
            <a href="{{ url_for('chat.chat_index') }}">GPT</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="shape tall-rectangle" id="red"></div>
    <div class="shape rectangle" id="pink">
      <h1>JACK</h1>
      <h2>Dashboard</h2>
    </div>
    <div class="shape small-square" id="purple">
      <a class="homepage-dash" href="https://rawcsav.com">
        <img alt="Homepage" src="/static/logo/jacklogo.svg" />
      </a>
    </div>
    {% include 'footer.html' %}
  </body>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</html>
