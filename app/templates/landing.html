<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Landing page of Swiss AI. Offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
    />
    <meta name="keywords" content="Swiss AI, OpenAI, Developer Tools, AI" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/manifest.json') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Jack of all Trades</title>
    {% include 'menu.html' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/landing.css') }}"
    />
  </head>
  <body>
    <a class="homepage-link" href="https://rawcsav.com">
      <img alt="Homepage" src="/static/logo/blacklogo.svg" />
    </a>
    <div class="shape rectangle" id="green">
      <h1>JACK</h1>
    </div>
    <div class="shape circle" id="yellow">
      <ul class="button-list">
        <li>
          <button class="button">
            <a href="{{ url_for('auth.signup') }}" class="button-link"
              >Sign Up</a
            >
          </button>
        </li>
        <li>
          <button class="button">
            <a href="{{ url_for('user.dashboard') }}" class="button-link"
              >Login â†’</a
            >
          </button>
        </li>
      </ul>
    </div>
    <div class="hand1">
      <img alt="Hand1" src="/static/images/handle.svg" />
    </div>
    <div class="hand2">
      <img alt="Hand2" src="/static/images/hand2.svg" />
    </div>
    <div class="balloon">
      <img alt="balloon" src="/static/images/balloons.svg" />
    </div>
    <div class="shape rectangle" id="blue">
      <div class="art">
        <img alt="balloon" src="/static/images/art.svg" />
      </div>
      <div class="binoculars">
        <img alt="balloon" src="/static/images/binoculars.svg" />
      </div>
      <div class="data">
        <img alt="balloon" src="/static/images/data.svg" />
      </div>
      <div class="document">
        <img alt="balloon" src="/static/images/document.svg" />
      </div>
      <div class="jackmic">
        <img alt="balloon" src="/static/images/jackmic.svg" />
      </div>
      <div class="key-chain">
        <img alt="balloon" src="/static/images/key-chain.svg" />
      </div>
    </div>
    <div class="shape square" id="red">
      <a class="landing-homepage" href="https://rawcsav.com">
        <img alt="Homepage" src="/static/logo/jacklogo.svg" />
      </a>
    </div>
    <div class="shape square" id="pink"><h2>Of all Trades</h2></div>
    {% include 'footer.html' %}
  </body>
  <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</html>
