<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Landing Page</title>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <style>
      .homepage-link {
        position: absolute;
        top: 1px;
        left: 3px;
      }

      .homepage-link img {
        height: 80px;
        transition: transform 0.3s;
      }

      .homepage-link:hover img {
        transform: scale(1.05);
      }
      body {
        font-family: "Neue Haas Grotesk Display Pro", sans-serif;
        text-align: center;
        background-color: #d4a373;
      }
      .main-container h1 {
        font-family: "Neue Haas Grotesk Display Pro", sans-serif;
        font-size: 35px;
        text-align: center;
        margin-top: 0px;
      }
      h1 {
        font-size: 50px;
        color: #000;
      }
      .btn {
        padding: 10px 20px;
        margin: 20px;
        border: none;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.3s;
      }
      .btn.transcribe {
        background-color: #007bff;
      }
      .btn.transcribe:hover {
        background-color: #0056b3;
      }
      .btn.chat {
        background-color: #28a745;
      }
      .btn.chat:hover {
        background-color: #1e7e34;
      }
      /* Styling for the main container */
      .main-container {
        padding-top: 20px;
        padding-bottom: 20px;
        max-width: 800px; /* or whatever width you desire */
        margin: 100px auto; /* centers the container horizontally */
        background-color: #ddb892; /* or any other background color you desire */
        border-radius: 8px; /* optional, for rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* optional, for a subtle shadow effect */
      }
    </style>
  </head>
  <body>
    <h1>AI Tools</h1>
    <a href="https://rawcsav.com" class="homepage-link">
      <img
        src="https://res.cloudinary.com/dn9bcrimg/image/upload/v1691358044/Screenshot_2023-08-03_at_12.28.52_AM_o9i44t-removebg-preview_r3lypt.png"
        alt="Homepage"
      />
    </a>
    <!-- Main container starts here -->
    <div class="main-container">
      <h1>Welcome!</h1>
      <p>Choose an option below:</p>
      <button class="btn transcribe" onclick="location.href='/whisper_index';">
        Transcribe/Translate
      </button>
      <button class="btn chat" onclick="location.href='/chat_index';">
        Chat with Docs
      </button>
    </div>
    <!-- Main container ends here -->
  </body>
</html>
