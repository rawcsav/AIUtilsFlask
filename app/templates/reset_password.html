<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Reset Pass</title>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% set header_title = 'Reset Password' %} {% include 'menu.html' %}
  </head>

  <body>
    <div id="password-reset-container">
      <h2>Set New Password</h2>
      <form
        id="password-reset-form"
        method="post"
        action="{{ url_for('auth.reset_password', token=token) }}"
      >
        <input
          type="password"
          name="password"
          placeholder="New password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm new password"
          required
        />
        <button type="submit">Update Password</button>
      </form>
    </div>
    <!-- ... other body elements ... -->
  </body>
</html>
