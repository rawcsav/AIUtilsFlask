<style>
  * {
    transition: all 0.3s ease;
  }
  html {
    height: 100%;
    width: 100%;
  }

  body {
    font-family: Univers, sans-serif;
    margin: 0;
    transition: opacity 0.5s ease;
  }

  p {
    color: #333333;
    font-size: 1.4em;
  }
  ul {
    color: #333333;
    list-style: none;
    padding-left: 0;
  }
  ul li {
    color: #333333;
    margin-bottom: 1em;
  }
  ul li a {
    color: #333333;
    text-decoration: none;
    transition: color 0.3s ease;
    padding: 0.5em 1em;
  }
  ul li a:hover {
    color: #f2f2f2;
  }

  nav {
    display: flex;
    position: absolute;
    align-items: center;
    top: 10px;
    gap: 50px;
    right: 2%;
  }
  .hamburger-menu {
    font-size: 20px;
    cursor: pointer;
  }
  .hamburger-menu:hover {
    transform: scale(1.05);
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    right: -15%;
    top: 130%;
    border-radius: 5px;
    background-color: #e8eaf3;
    padding: 0 5px;
    border: 1px solid #ccc;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    z-index: 101;
  }
  .dropdown-menu a {
    display: block;
    padding: 5px 10px;
    font-size: 14px;
    font-family: Futura, serif;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #c4bfbf;
  }
  .dropdown-menu a:hover {
    background-color: #f6f6f6;
  }
  body.loaded {
    opacity: 1;
  }
  header {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Old versions of Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none;
  }
  .homepage-link {
    position: absolute;
    top: 1px;
    left: 3px;
    z-index: 1;
  }
  .homepage-link img {
    height: 60px;
    transition: transform 0.3s;
    width: auto;
  }
  .homepage-link:hover img {
    transform: scale(1.05);
  }
  @media (max-width: 369px) {
    h1 {
      font-size: 25px;
    }
    .homepage-link img {
      height: 25px;
      width: auto;
    }
    p {
      font-size: 0.8em;
    }
    h2 {
      font-size: 1.4em;
    }
  }
  @media (min-width: 370px) and (max-width: 449px) {
    h1 {
      font-size: 30px;
    }
    .homepage-link img {
      height: 30px;
      width: auto;
    }
    p {
      font-size: 1em;
    }
    h2 {
      font-size: 1.8em;
    }
  }
  @media (min-width: 450px) and (max-width: 699px) {
    h1 {
      font-size: 40px;
    }
    .homepage-link img {
      height: 40px;
      width: auto;
    }
    p {
      font-size: 1.2em;
    }
    h2 {
      font-size: 2em;
    }
  }
  @media (min-width: 700px) and (max-width: 999px) {
    h1 {
      font-size: 50px;
    }
  }
  @media (min-width: 1000px) and (max-width: 1249px) {
    h1 {
      font-size: 60px;
    }
  }
</style>
<header>
  <nav>
    <i class="fas fa-bars hamburger-menu"></i>
    <div class="dropdown-menu">
      <a class="drop-item" href="{{ url_for('landing.landing_page') }}">Home</a>
      {% if current_user.is_authenticated %}
      <a class="drop-item" href="{{ url_for('user.dashboard') }}">Dashboard</a>
      <a class="drop-item" href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
      <a class="drop-item" href="{{ url_for('auth.login') }}">Login</a>
      <a class="drop-item" href="{{ url_for('auth.signup') }}">Signup</a>
      {% endif %}
    </div>
  </nav>
</header>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dropdown = document.querySelector(".dropdown-menu");
    const hamburgerMenu = document.querySelector(".hamburger-menu");

    hamburgerMenu.addEventListener("click", function () {
      let dropdown = document.querySelector(".dropdown-menu");
      if (dropdown.style.display === "none" || dropdown.style.display === "") {
        dropdown.style.display = "block";
      } else {
        dropdown.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      // If the clicked target is not the dropdown, hamburger menu, and not a descendant of the dropdown
      if (!dropdown.contains(event.target) && event.target !== hamburgerMenu) {
        dropdown.style.display = "none";
      }
    });

    window.addEventListener("load", function () {
      document.body.classList.add("loaded");
    });
  });
</script>
