<style>
  * {
    transition: all 0.3s ease;
  }

  html {
    height: 100%;
    width: 100%;
  }

  .outlined-text {
    -webkit-text-stroke: 1px #c2dfe3; /* Keep the original stroke */
    color: #1b1b1b; /* Maintain the text color as transparent */

    animation: pathMotion 5s infinite alternate;
  }

  @keyframes pathMotion {
    0% {
      text-shadow:
        -3px -3px 0 rgb(113, 215, 229, 0.7),
        -5px -5px 0 rgba(11, 245, 66, 0.6),
        -7px -7px 0 rgba(255, 205, 60, 0.5),
        -9px -9px 0 rgba(245, 164, 66, 0.4),
        -11px -11px 0 rgba(245, 88, 123, 0.3),
        -13px -13px 0 rgba(117, 88, 245, 0.2),
        -15px -15px 0 rgba(4, 69, 236, 0.1);
    }
    100% {
      text-shadow:
        3px 3px 0 rgb(113, 215, 229, 0.7),
        5px 5px 0 rgba(11, 245, 66, 0.6),
        7px 7px 0 rgba(255, 205, 60, 0.5),
        9px 9px 0 rgba(245, 164, 66, 0.4),
        11px 11px 0 rgba(245, 88, 123, 0.3),
        13px 13px 0 rgba(117, 88, 245, 0.2),
        15px 15px 0 rgba(4, 69, 236, 0.1);
    }
  }

  body {
    font-family: "EST-Regular", sans-serif;
    margin: 0;
    background-color: #1b1b1b;
    display: flex;
    justify-content: space-between; /* Add this line */
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  h1 {
    font-family: Window-Bold, sans-serif;
    font-size: 120px;
    text-align: center;
    color: #c2dfe3;
    margin: 0;
    margin-bottom: 20px;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  h2 {
    font-size: 2.5em; /* Increase size for better visual separation */
    border-bottom: 3px solid #e0fbfc; /* Thicker border */
    padding-bottom: 1em; /* More padding for aesthetics */
    margin-top: 100px;
  }

  p {
    color: #9db4c0;
    font-size: 1.4em;
  }

  ul {
    color: #9db4c0;

    list-style: none;
    padding-left: 0;
  }

  ul li {
    color: #9db4c0;

    margin-bottom: 1em;
  }

  ul li a {
    color: #9db4c0;

    text-decoration: none;
    transition: color 0.3s ease;
    padding: 0.5em 1em;
  }

  ul li a:hover {
    color: #555555;
  }

  .custom-line {
    background-color: #5c6b73; /* Using the color property value as the background color */
    border: none;
    clear: both;
    display: block;
    height: 2px;
    width: 96%;
    margin: 0 auto;
  }
  nav {
    display: flex;
    position: absolute;
    align-items: center;
    top: 10px;
    gap: 50px;
    right: 2%;
  }

  .hamburger-menu {
    font-size: 20px;
    cursor: pointer;
    color: #e0fbfc;
  }

  .hamburger-menu:hover {
    transform: scale(1.05);
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    right: -15%;
    top: 130%;
    border-radius: 5px;
    background-color: #e8eaf3;
    padding: 0 5px;
    border: 1px solid #ccc;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    z-index: 101;
  }

  .dropdown-menu a {
    display: block;
    padding: 5px 10px;
    font-size: 14px;
    font-family: Futura, serif;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #c4bfbf;
  }

  .dropdown-menu a:hover {
    background-color: #f6f6f6;
  }

  body.loaded {
    opacity: 1;
  }

  header {
    position: relative;
    text-align: center;
    width: 100%;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Old versions of Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none;
  }

  .homepage-link {
    position: absolute;
    top: 1px;
    left: 3px;
  }

  .homepage-link img {
    height: 60px;
    transition: transform 0.3s;
    width: auto;
  }

  .homepage-link:hover img {
    transform: scale(1.05);
  }

  @media (max-width: 369px) {
    h1 {
      font-size: 25px;
    }

    .homepage-link img {
      height: 25px;
      width: auto;
    }

    p {
      font-size: 0.8em;
    }

    h2 {
      font-size: 1.4em;
    }
  }

  @media (min-width: 370px) and (max-width: 449px) {
    h1 {
      font-size: 30px;
    }

    .homepage-link img {
      height: 30px;
      width: auto;
    }

    p {
      font-size: 1em;
    }

    h2 {
      font-size: 1.8em;
    }
  }

  @media (min-width: 450px) and (max-width: 699px) {
    h1 {
      font-size: 40px;
    }

    .homepage-link img {
      height: 40px;
      width: auto;
    }

    p {
      font-size: 1.2em;
    }

    h2 {
      font-size: 2em;
    }
  }

  @media (min-width: 700px) and (max-width: 999px) {
    h1 {
      font-size: 60px;
    }
  }

  @media (min-width: 1000px) and (max-width: 1249px) {
    h1 {
      font-size: 70px;
    }
  }
</style>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<header>
  <a class="homepage-link" href="https://rawcsav.com">
    <img alt="Homepage" src="../static/logo/bluelogo.svg" />
  </a>
  {% if header_title %}
  <h1 class="outlined-text">{{ header_title }}</h1>
  <!-- Dynamically set the title -->
  <div class="custom-line"></div>
  {% endif %}
  <nav>
    <i class="fas fa-bars hamburger-menu"></i>
    <div class="dropdown-menu">
      <a class="drop-item" href="{{ url_for('landing.landing_page') }}">Home</a>
      <a class="drop-item" href="{{ url_for('user.dashboard') }}">Dashboard</a>
      <a class="drop-item" href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
  </nav>
</header>
<!-- Dropdown Structure -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dropdown = document.querySelector(".dropdown-menu");
    const hamburgerMenu = document.querySelector(".hamburger-menu");

    hamburgerMenu.addEventListener("click", function () {
      let dropdown = document.querySelector(".dropdown-menu");
      if (dropdown.style.display === "none" || dropdown.style.display === "") {
        dropdown.style.display = "block";
      } else {
        dropdown.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      // If the clicked target is not the dropdown, hamburger menu, and not a descendant of the dropdown
      if (!dropdown.contains(event.target) && event.target !== hamburgerMenu) {
        dropdown.style.display = "none";
      }
    });

    window.addEventListener("load", function () {
      document.body.classList.add("loaded");
    });
  });
</script>
