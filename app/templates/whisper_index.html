<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/whisper_index.css') }}"
    />
    <script src="{{ url_for('static', filename='js/whisper_index.js') }}"></script>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />

    <title>Transcription & Translation Service</title>
  </head>
  <body>
    p
    <a href="https://rawcsav.com" class="homepage-link">
      <img
        src="https://res.cloudinary.com/dn9bcrimg/image/upload/v1695251723/RawcSavLogo_iiq03n.png"
        alt="Homepage"
      />
    </a>
    <div class="navbar">
      <h1>Transcription & Translation Service</h1>
    </div>
    <div class="container">
      <form action="/transcribe" method="post" enctype="multipart/form-data">
        <div class="step">
          <label for="audio-files"
            >Upload Audio Files <br />
            (Allowed formats: .mp3, .mp4, .mpeg, .mpga, .m4a, .wav, .webm)
            <br />
            (Max size: 50MB):
          </label>
          <br />
          <input
            type="file"
            id="audio-files"
            name="audio_files"
            accept="{', '.join(allowed_formats)}"
            multiple
          />
        </div>
        <div class="step">
          <label for="api-key">Enter OpenAI API Key:</label>
          <input
            type="text"
            id="api-key"
            name="api_key"
            placeholder="API Key"
          />
        </div>
        <div class="step">
          <label>Choose Action:</label>
          <input
            type="radio"
            id="transcribe"
            name="translate"
            value="no"
            onchange="toggleLanguageDiv()"
            checked
          />
          <label for="transcribe">Transcribe</label>
          <input
            type="radio"
            id="translate"
            name="translate"
            value="yes"
            onchange="toggleLanguageDiv()"
          />
          <label for="translate">Translate</label>
        </div>
        <div class="step">
          <label for="timestamps">Use Timestamps:</label>
          <input
            type="checkbox"
            id="timestamps"
            name="use_timestamps"
            value="yes"
            checked
          />
        </div>
        <div class="step" id="language-div">
          <label for="language"
            >Set Language (For transcription, designates the language of the
            audio being inputted):</label
          >
          <select id="language" name="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="af">Afrikaans</option>
            <option value="ar">Arabic</option>
            <option value="hy">Armenian</option>
            <option value="az">Azerbaijani</option>
            <option value="be">Belarusian</option>
            <option value="bs">Bosnian</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="zh">Chinese</option>
            <option value="hr">Croatian</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="et">Estonian</option>
            <option value="fi">Finnish</option>
            <option value="gl">Galician</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="is">Icelandic</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="kn">Kannada</option>
            <option value="kk">Kazakh</option>
            <option value="ko">Korean</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="mk">Macedonian</option>
            <option value="ms">Malay</option>
            <option value="mr">Marathi</option>
            <option value="mi">Maori</option>
            <option value="ne">Nepali</option>
            <option value="no">Norwegian</option>
            <option value="fa">Persian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sr">Serbian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="sw">Swahili</option>
            <option value="sv">Swedish</option>
            <option value="tl">Tagalog</option>
            <option value="ta">Tamil</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="ur">Urdu</option>
            <option value="vi">Vietnamese</option>
            <option value="cy">Welsh</option>
          </select>
          <p class="info">
            Note: The language parameter should be set for transcription only.
            It defines the language of the audio being inputted.
          </p>
        </div>
        <button onclick="processForm()">Submit</button>
      </form>
    </div>
    <div class="footer">
      <p>
        For more details and explanation of the code, please visit the GitHub
        repository:
        <a href="https://github.com/rawcsav/WhisperASR_Flask"
          >WhisperASR_Flask</a
        >
      </p>
    </div>
  </body>
</html>
