<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta
      name="description"
      content="New Utility offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
    />
    <meta name="author" content="RAWCSAV" />
    <meta
      name="keywords"
      content="New Utility, RAWCSAV, Developer Tools, OpenAI, Flask, Python, JavaScript, npm, pip, SQLAlchemy, OAuth, Flask-Migrate, Flask-CORS, Flask-Bcrypt, Flask-Mail, Flask-Login, Flask-WTF, CSRF, Werkzeug, ProfilerMiddleware, Cloudinary, Google OAuth, GitHub OAuth, SSH Tunnel, MySQL, PyMySQL, SMTP, Gmail, User Interface, Images, Media Display, Login, Landing, Auth, User, Image, Embed, Chat, CSRF Token, Favicon, Font Awesome, Google Tag Manager, Jinja2, HTML5, CSS3, Responsive Design, Web Development, Web Application, User Experience, User Interface, Frontend, Backend, Full Stack, Debugging, Testing, PyCharm, macOS, Open Source, GitHub, Version Control, Git, Continuous Integration, Continuous Deployment"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/manifest.json') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#2bae66" />
    <meta name="background-color" content="#faf5e6" />
    {% block head %} {% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5c8c7a1eba.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        transition: all 0.3s ease;
      }
      html {
        height: 100%;
        width: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        font-family: "Helvetica Neue", sans-serif;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        transition: opacity 0.5s ease;
        min-height: 100vh;
      }

      .menu-nav {
        display: flex;
        position: absolute;
        align-items: center;
        top: 10px;
        gap: 50px;
        right: 2%;
      }

      .hamburger-menu {
        font-size: 20px;
        cursor: pointer;
        color: #ff7900;
      }
      .hamburger-menu:hover {
        transform: scale(1.05);
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        right: -15%;
        top: 130%;
        border-radius: 5px;
        background-color: #e8eaf3;
        padding: 0 5px;
        border: 1px solid #ccc;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 101;
      }
      .dropdown-menu a {
        display: block;
        padding: 5px 10px;
        font-size: 14px;
        font-family: "Helvetica Neue", sans-serif;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #c4bfbf;
      }
      .dropdown-menu a:hover {
        background-color: #f6f6f6;
      }
      body.loaded {
        opacity: 1;
      }
      header {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
      }
      .homepage-link {
        position: absolute;
        top: 1px;
        left: 3px;
        z-index: 1;
      }
      .homepage-link img {
        height: 60px;
        transition: transform 0.3s;
        width: auto;
      }

      .homepage-link:hover img {
        transform: scale(1.05);
      }
      @media (max-width: 369px) {
        h1 {
          font-size: 25px;
        }
        .homepage-link img {
          height: 25px;
          width: auto;
        }
        p {
          font-size: 0.8em;
        }
        h2 {
          font-size: 1.4em;
        }
      }
      @media (min-width: 370px) and (max-width: 449px) {
        h1 {
          font-size: 30px;
        }
        .homepage-link img {
          height: 30px;
          width: auto;
        }
        p {
          font-size: 1em;
        }
        h2 {
          font-size: 1.8em;
        }
      }
      @media (min-width: 450px) and (max-width: 699px) {
        h1 {
          font-size: 40px;
        }
        .homepage-link img {
          height: 40px;
          width: auto;
        }
        p {
          font-size: 1.2em;
        }
        h2 {
          font-size: 2em;
        }
      }
      @media (min-width: 700px) and (max-width: 999px) {
        h1 {
          font-size: 50px;
        }
      }
      @media (min-width: 1000px) and (max-width: 1249px) {
        h1 {
          font-size: 60px;
        }
      }
    </style>
    {% block styles %} {% endblock %}
  </head>
  <body>
    {% include 'menu.html' %} {% block body %} {% endblock %} {% include
    'footer.html' %}
    <script>
      const dropdown = document.querySelector(".dropdown-menu");
      const hamburgerMenu = document.querySelector(".hamburger-menu");

      hamburgerMenu.addEventListener("click", function () {
        let dropdown = document.querySelector(".dropdown-menu");
        if (
          dropdown.style.display === "none" ||
          dropdown.style.display === ""
        ) {
          dropdown.style.display = "block";
        } else {
          dropdown.style.display = "none";
        }
      });

      document.addEventListener("click", function (event) {
        if (
          !dropdown.contains(event.target) &&
          event.target !== hamburgerMenu
        ) {
          dropdown.style.display = "none";
        }
      });
      window.addEventListener("load", function () {
        document.body.classList.add("loaded");
      });
    </script>
    {% block scripts %} {% endblock %} {% if not config['DEBUG'] %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QNN1GLM3F8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-QNN1GLM3F8", { cookie_domain: "auto" });
    </script>
    {% endif %}
  </body>
</html>
