<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta
      name="description"
      content="New Utility offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
    />
    <meta name="author" content="RAWCSAV" />
    <meta
      name="keywords"
      content="New Utility, RAWCSAV, Developer Tools, OpenAI, Flask, Python, JavaScript, npm, pip, SQLAlchemy, OAuth, Flask-Migrate, Flask-CORS, Flask-Bcrypt, Flask-Mail, Flask-Login, Flask-WTF, CSRF, Werkzeug, ProfilerMiddleware, Cloudinary, Google OAuth, GitHub OAuth, SSH Tunnel, MySQL, PyMySQL, SMTP, Gmail, User Interface, Images, Media Display, Login, Landing, Auth, User, Image, Embed, Chat, CSRF Token, Favicon, Font Awesome, Google Tag Manager, Jinja2, HTML5, CSS3, Responsive Design, Web Development, Web Application, User Experience, User Interface, Frontend, Backend, Full Stack, Debugging, Testing, PyCharm, macOS, Open Source, GitHub, Version Control, Git, Continuous Integration, Continuous Deployment"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='dist/img/favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='dist/img/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='dist/img/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='dist/img/favicon/manifest.json') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='dist/favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#2bae66" />
    <meta name="background-color" content="#faf5e6" />
    {% block head %} {% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/common.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5c8c7a1eba.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        transition: all 0.3s ease;
      }
      html {
        height: 100%;
        width: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        font-family: "Helvetica Neue", sans-serif;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        transition: opacity 0.5s ease;
        min-height: 100vh;
      }

      body.loaded {
        opacity: 1;
      }

      @media (max-width: 369px) {
        h1 {
          font-size: 25px;
        }
        .homepage-link img {
          height: 25px;
          width: auto;
        }
        p {
          font-size: 0.8em;
        }
        h2 {
          font-size: 1.4em;
        }
      }
      @media (min-width: 370px) and (max-width: 449px) {
        h1 {
          font-size: 30px;
        }
        .homepage-link img {
          height: 30px;
          width: auto;
        }
        p {
          font-size: 1em;
        }
        h2 {
          font-size: 1.8em;
        }
      }
      @media (min-width: 450px) and (max-width: 699px) {
        h1 {
          font-size: 40px;
        }
        .homepage-link img {
          height: 40px;
          width: auto;
        }
        p {
          font-size: 1.2em;
        }
        h2 {
          font-size: 2em;
        }
      }
      @media (min-width: 700px) and (max-width: 999px) {
        h1 {
          font-size: 50px;
        }
      }
      @media (min-width: 1000px) and (max-width: 1249px) {
        h1 {
          font-size: 60px;
        }
      }
    </style>
    <title></title>
    {% block styles %} {% endblock %}
  </head>
  <body>
    {% include 'menu.html' %} {% block body %} {% endblock %}
    <div class="overlay" id="overlay">
      <div class="tooltip" id="tooltip">
        {% block page_instructions %}{% endblock %}
      </div>
    </div>
    {% include 'footer.html' %}
    <script>
      const dropdown = document.querySelector(".dropdown-menu");
      const hamburgerMenu = document.querySelector(".hamburger-menu");

      hamburgerMenu.addEventListener("click", function () {
        let dropdown = document.querySelector(".dropdown-menu");
        if (
          dropdown.style.display === "none" ||
          dropdown.style.display === ""
        ) {
          dropdown.style.display = "block";
        } else {
          dropdown.style.display = "none";
        }
      });

      document.addEventListener("click", function (event) {
        if (
          !dropdown.contains(event.target) &&
          event.target !== hamburgerMenu
        ) {
          dropdown.style.display = "none";
        }
      });
      window.addEventListener("load", function () {
        document.body.classList.add("loaded");
      });

      const toolboxIcon = document.querySelector(".toolbox-icon");
      const overlay = document.getElementById("overlay");
      const tooltip = document.getElementById("tooltip");

      toolboxIcon.addEventListener("click", function () {
        overlay.classList.add("active");
        tooltip.classList.add("active");
      });

      overlay.addEventListener("click", function (event) {
        if (event.target === overlay) {
          overlay.classList.remove("active");
          tooltip.classList.remove("active");
        }
      });

      // Placeholder function for messages icon event listener
      const messagesIcon = document.querySelector(".messages-icon");
      messagesIcon.addEventListener("click", function () {
        alert("Show messages functionality not implemented.");
      });
    </script>
    {% block scripts %} {% endblock %} {% if not config['DEBUG'] %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QNN1GLM3F8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-QNN1GLM3F8", { cookie_domain: "auto" });
    </script>
    {% endif %}
  </body>
</html>
