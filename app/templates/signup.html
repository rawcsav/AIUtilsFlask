<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Signup page of Swiss AI. Allows new users to create an account."
    />
    <meta name="keywords" content="Signup, Swiss AI, User Registration" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/manifest.json') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Sign Up</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfilA0pAAAAAGjtNjRkGcgJqCNKTjs9xoPRNTme"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% include 'menu.html' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
  </head>
  <body>
    <a class="homepage-link" href="https://rawcsav.com">
      <img alt="Homepage" src="/static/logo/blacklogo.svg" />
    </a>
    <div class="hand1">
      <img alt="Hand1" src="/static/images/hand1.svg" />
    </div>
    <div class="peace">
      <img alt="Peace Sign" src="/static/images/peace.svg" />
    </div>
    <div class="shape rectangle" id="pink">
      <h1>JACK</h1>
      <h2>Of all Trades</h2>
    </div>
    <div class="shape circle" id="red"></div>
    <div class="shape square" id="yellow">
      <a class="landing-homepage" href="https://rawcsav.com">
        <img alt="Homepage" src="/static/logo/landinglogo.svg" />
      </a>
    </div>
    <div class="shape rectangle" id="blue">
      <div class="social-container">
        <h3>Or...</h3>
        <div class="social-message">
          <p class="message">Connect Social Account</p>
        </div>
        <div class="social-icons">
          <button
            id="google-login-button"
            aria-label="Log in with Google"
            class="icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-5 h-5 fill-current"
            >
              <path
                d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"
              ></path>
            </svg>
          </button>
          <button
            id="github-login-button"
            aria-label="Log in with GitHub"
            class="icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-5 h-5 fill-current"
            >
              <path
                d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="shape form-rectangle" id="green">
      <div class="form-container">
        <form
          id="signup-form"
          class="form"
          action="{{ url_for('auth.signup') }}"
          method="post"
        >
          {{ form.hidden_tag() }}
          <div class="input-group">
            <input
              type="text"
              name="username"
              id="username"
              class="input"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              placeholder="Password"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              title="Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, one number, and one special character."
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="input"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div id="message-container"></div>
          <button type="submit" class="submit">Register</button>
        </form>
      </div>
    </div>
    <div class="shape square" id="orange">
      <h2 id="signup-title">Sign Up!</h2>
    </div>
    {% include 'footer.html' %}
  </body>
  <script>
    $(document).ready(function () {
      // Event listener for the Google login button
      $("#google-login-button").on("click", function () {
        // Redirect to the Google login route
        window.location.href = "{{ url_for('auth.google_login') }}";
      });
      $("#github-login-button").on("click", function () {
        // Redirect to the GitHub login route
        window.location.href = "{{ url_for('auth.github_login') }}";
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</html>
